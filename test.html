    <title>Twitter Video Centering Example</title>
    <style>
        .twitter-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;

            box-sizing: border-box;
        }

        .twitter-tweet {
            width: 100% !important;
            max-width: 100% !important;
            box-sizing: border-box;
        }
    </style>
</head>
